      <p>
       <b>
        Atocha
       </b>
       is a town in the
       <a href="/wiki/Sud_Chichas_Province" title="Sud Chichas Province">
        Sud Chichas Province
       </a>
       in the
       <a href="/wiki/Potos%C3%AD_Department" title="Potosí Department">
        Potosí Department
       </a>
       in
       <a href="/wiki/Bolivia" title="Bolivia">
        Bolivia
       </a>
       . It is the seat of the
       <a href="/wiki/Atocha_Municipality" title="Atocha Municipality">
        Atocha Municipality
       </a>
       and
       <a href="/wiki/Atocha_Canton" title="Atocha Canton">
        Atocha Canton
       </a>
       . In 2001 it had 2,033 inhabitants.
